# Routing and application settings
#
# @Author Aron Hemmes

server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: restaurantService
          uri: lb://restaurant-service
          predicates:
            - Path=/api/restaurants/**
        - id: menuService
          uri: lb://menu-service
          predicates:
            - Path=/api/menus/**
        - id: orderService
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
        - id: orderServiceWS
          uri: lb://order-service
          predicates:
            - Path=/api/websockets/**